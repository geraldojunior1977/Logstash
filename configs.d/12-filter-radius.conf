filter {
  if [service] == "radius" {
    grok {
      patterns_dir => ["/etc/logstash/patterns/"]
      match => [ "message", "%{FREERADIUS_LINE}%{SPACE}%{DATA:AUTHWAY}:%{SPACE}%{FREERADIUS_AUTH}" ] # Ver. 1.5
#       match => { "message" => "%{FREERADIUS_LINE} %{DATA:AUTHWAY} %{FREERADIUS_AUTH}" }  # Ver.: 1.0
#       match => ["message", "%{FREERADIUS}"]
      add_tag => [ "radius" ]
    }
  }
}
